<!DOCTYPE html>
<html>
    <head>
        <title>WebGL PoC</title>
        <meta http-equiv="content-type" charset="UTF-8">
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css"
            rel="stylesheet"
        />

    </head>
    <body>
        <div id="map" style="height: 80vh"></div>
        <script>
            // const path = location.href.replace('/index.html', '');
            // const vectortileUrl = `${path}/tiles/{z}/{x}/{y}.pbf`;

            const map = new maplibregl.Map({
                container: 'map',
                center: [137.1, 36.5],
                zoom: 5,
                // customAttribution:
                //     '<a href="https://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a>',
                style: {
                    version: 8,
                    glyphs: './fonts/{fontstack}/{range}.pbf',
                    sources: {
                        osm: {
                            type: 'raster',
                            tiles: [
                                'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
                            ],
                            tileSize: 256,
                            maxzoom: 18,
                            attribution:
                                '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                        },
                        admin: {
                            type: 'vector',
                            tiles: [
                                `${location.href.replace('/index.html', '')}/admin/{z}/{x}/{y}.pbf`
                            ],
                            maxzoom: 8,
                            attribution:
                                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 - 行政区域データ</a>',
                            // tiles: [vectortileUrl],
                            // maxzoom: 8,
                            // attribution:
                            //     '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 - 行政区域データ</a>'
                        },
                        school: {
                            type: 'geojson',
                            data: './P29-21.geojson',
                            attribution:
                                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-P29-v2_0.html">国土数値情報 - 学校データ</a>',
                        },
                    },
                    layers: [
                        {
                            // 背景色
                            id: 'background',
                            type: 'background',
                            paint: {
                                'background-color': '#555', // グレー
                            },
                        },
                        {
                            id: 'osm-layer',
                            source: 'osm',
                            type: 'raster',
                            minzoom: 10,
                            paint: {
                                'raster-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10,
                                    0,
                                    14,
                                    0.7,
                                ],
                            },
                        },
                        {
                            id: 'admin-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'fill',
                            paint: {
                                'fill-color': '#6a3',
                                'fill-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10,
                                    0.7,
                                    14,
                                    0.3,
                                ],
                            },
                        },
                        {
                            id: 'admin-outline-layer',
                            source: 'admin',
                            'source-layer': 'admin',
                            type: 'line',
                            paint: {
                                'line-color': '#373',
                                'line-width': 4,
                            },
                        },
                        {
                            id: 'school-heatmap-layer',
                            source: 'school',
                            type: 'heatmap',
                            maxzoom: 12,
                            paint: {
                                'heatmap-weight': 0.01,
                                'heatmap-opacity': 0.7,
                                'heatmap-color': [
                                    'interpolate',
                                    ['linear'],
                                    ['heatmap-density'],
                                    0,
                                    'rgba(0, 0, 0, 0)',
                                    0.5,
                                    'rgba(255, 200, 0, 1)',
                                    1.0,
                                    'rgba(255, 240, 200, 1)',
                                ],
                            },
                        },
                        {
                            id: 'school-circle-layer',
                            source: 'school',
                            type: 'circle',
                            minzoom: 8,
                            paint: {
                                'circle-color': [
                                    'interpolate',
                                    ['linear'],
                                    ['get', 'P29_003'],
                                    16001, '#f00',
                                    16002, '#0f0',
                                    16003, '#0f0',
                                    16004, '#00f',
                                    16005, 'orange',
                                ],
                                'circle-opacity': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    8,
                                    0,
                                    9,
                                    0.1,
                                    14,
                                    1,
                                ],
                            },
                        },
                        {
                            id: 'school-label-layer',
                            source: 'school',
                            type: 'symbol',
                            minzoom: 12,
                            layout: {
                                'text-field': ['get', 'P29_004'],
                                'text-font': ['Noto Sans CJK JP Bold'],
                                'text-offset': [0, 0.5],
                                'text-anchor': 'top',
                                'text-size': [
                                    'interpolate',
                                    ['linear'],
                                    ['zoom'],
                                    10,
                                    8,
                                    14,
                                    14
                                ],
                            },
                            paint: {
                                'text-halo-width': 1,
                                'text-halo-color': '#fff',
                            },
                        },
                    ],
                },
            });

            // map.on('click', (e) => {
            //     const features = map.queryRenderedFeatures(e.point, {
            //         layers: ['admin-layer'],
            //     });
            //     if (features.length === 0) {
            //         return;
            //     }
            //     const feature = features[0];
            //     alert(
            //         `${feature.properties.N03_007}: ${feature.properties.N03_001}${feature.properties.N03_004}`,
            //     );
            // });
        </script>
    </body>
</html>
